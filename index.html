<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <header>
        <h1>Evento de Programação</h1>
    </header>
    
    <main>
        
        <section>
            <h2>Formulário de Inscrição</h2>
            <form action="#" method="post">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone"><br><br>
        
                <label for="data-nascimento">Data de Nascimento: </label>
                <input type="date" name="data-nascimento" id="data-nascimento"><br><br>
        
                <label for="interesse">Área de interesse: </label>
                <select name="interesse" id="interesse">
                    <option value="java">Java</option>
                    <option value="python">Python</option>
                    <option value="portugol">Portugol</option>
                </select><br><br>
                
                <label for="necessidades">Necessidades Especiais: </label><br>
                <textarea name="necessidades" id="necessidades" rows="4" cols="50"></textarea><br><br>
        
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h2>Programação do Evento</h2>
            <table border="1" width="50%">
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Atividade</th>
                        <th>Palestrante</th>
                    </tr>
                </thead>

            </table>
        </section>
        
    </main>
   
</body>
</html>
